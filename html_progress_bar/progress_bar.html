<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stacked Progress Bar Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="progress_bar.css">
<link rel="stylesheet" href="css/circle.css">
</head>

<body>

<div class="container" style="width:50%">
    <div class="col-md-10">
        <h2 >Temperature</h2>
        <div class="progress" style="z-index: 1">
            <div class="progress-bar" role="progressbar" style="width:70.0%">
            Cold
            </div>
            <div class="progress-bar progress-bar-success" role="progressbar" style="width:10%">
            Perfect
            </div>
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
            Hot
            </div>
  		    <div class="bar-step" id="style" >
       		    <div class="label-line"></div>
       	    </div>
        </div>
    </div>
</div>






<script>
var temp= 70.0
document.getElementById("style").style = "left: " + temp + "%";
</script>

</body>
</html>
