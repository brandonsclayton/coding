<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lights Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="progress_bar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-red.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="//storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://bclayton.herokuapp.com/css/common.css">
    <link rel="stylesheet" type="text/css" href="lights.css">

</head>


<body>
    

    <div class="mdl-grid" style="padding-top:50px">

	    <div class="mdl-card mdl-shadow--8dp">
            <h1> Dining Room </h1> 
            <div class="mdl-card__actions mdl-card--border"></div>
            <div class="mdl-card__supporting-text" id="mdl-card_text">
                <center><img id="light_bulb"  width="250px" height="250px" style="display:block;padding-bottom:10px;"></center>
                <div style="text-align:center;padding-left:45%">
                    <label onclick="light_switch()" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch">
                        <input type="checkbox" id="switch" class="mdl-switch__input">
                        <div class="mdl-switch__label">
                            <p id="light_stat"></p>
                        </div>
                    </label>
                </div>
            </div> <!-- End Supporting Text -->
            <div class="mdl-card__actions mdl-card--border"></div>
			<div style="margin-left:20px;margin-right:20px">
                <div class="progress" style="z-index: 1;height:30px;" id="prog_bar">
                    <div class="progress-bar progress-bar-warning" id="bar" ><i id="test" style="font-size:18px;"></i></div>
                </div>
	            <input onclick="dimmer()" id="dim" class="mdl-slider mdl-js-slider" type="range"
  				    min="10" max="100" value="80" tabindex="0">
            </div>
        
        </div> <!-- End mdl-card -->

    </div> <!-- End mdl-grid -->



</body>


<script>
   
    
    
    dimmer();
    function dimmer()
    {
        var slider = document.getElementById('dim').value;
        document.getElementById('bar').style = "width: " + slider + "%";
        document.getElementById('test').innerHTML = slider + "%";
        var scale = slider/100.0
        document.getElementById('prog_bar').style = "opacity: " + scale;
    }

    light_switch();

    function light_switch()
    {
        var stat = document.getElementById('switch').checked;
        var image = document.getElementById('light_bulb');
        var light = document.getElementById('light')
        if (stat==false) 
        {
            image.src = "light_off.png";
            document.getElementById('light_stat').innerHTML = "Light OFF";
        } 
        else if (stat==true) 
        {
            image.src = "light_on.png";
            document.getElementById('light_stat').innerHTML = "Light ON";
        }      

    }


</script>


</html>
