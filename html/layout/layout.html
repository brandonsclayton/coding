<!DOCTYPE html>
<html lang="en">


<!-- ................................ HEAD .................................. -->
<head>
   
    <title>Layout Test</title>
    
    <link id="pagestyle" rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-red.min.css">
  
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="//storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
    
    <script src="layout.js"></script>
</head>
<!-- ................................ HEAD .................................. -->





<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">The Clayton Smart Home</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active" onclick="swap_style('temp')"   >Temperature</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab"           onclick="swap_style('lights')" >Lights</a>
      <a href="#fixed-tab-3" class="mdl-layout__tab"           onclick="swap_style('harmony')">Harmony</a>
    </div>
  </header>
  
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content"><!-- Your content goes here --></div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content"><!-- Your content goes here --></div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-3">
      <div class="page-content"><!-- Your content goes here --></div>
    </section>
  </main>

    <!-- .................... Footer ................ -->
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div style="color:black;" class="mdl-logo"></div>
        </div>
    </footer>
    <!-- .................... End Footer ................ -->
    
</div>



</body>

</html>
