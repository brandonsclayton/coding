<html>
 
<head>
  <title>Gauge Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="progress_bar.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-red.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="//storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
     <link rel="stylesheet" type="text/css" href="https://bclayton.herokuapp.com/css/common.css">
    
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
 
  



<body>

<!-- .................... Living Room Temperature ................... -->
<div class="container" style="padding-top:50px;align-text:center" >
        <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--8dp" >
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text" style="align-text:center">Living Room Temperature </h1>
            </div>
            <div class="mdl-card__actions mdl-card--border"></div>
            <div class="mdl-card__supporting-text">
               <div id="chart_div" style="width: 600px; height: 200px;"></div> 	<!-- Add Temperature gauge from Javascript -->
            </h1></div>

            <div class="mdl-card__actions mdl-card--border"></div>
        </div>
</div>
<!-- .................... End Living Room Temperature ................. -->




</body>





<script type="text/javascript">
    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
    
    var temp = 80.0
    var data = google.visualization.arrayToDataTable([
       ['Label', 'Value'],
       ['', temp],
     ]);

     var options = {
        width: 600,    height: 200,
        redFrom: 90,   redTo: 100,
        yellowFrom:80, yellowTo: 90,
        greenFrom: 70, greenTo: 80,
        min: 70,
        majorTicks: ['70','75','80','85',' 90','95','100'] 
     };

     var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

     chart.draw(data, options);

     setInterval(function() {
       data.setValue(0, 1, 70 + 30 * Math.random());
       chart.draw(data, options);
     }, 13000);
   }
</script>


</html>
